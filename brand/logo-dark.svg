<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D1117"/>
      <stop offset="100%" stop-color="#161B22"/>
    </linearGradient>
    <linearGradient id="orangeFill" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#FF8A50"/>
      <stop offset="100%" stop-color="#FF6B35"/>
    </linearGradient>
    <filter id="orangeGlow" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#FF6B3530"/>
    </filter>
  </defs>

  <!-- Dark background with orange border -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgDark)"/>
  <rect x="18" y="18" width="476" height="476" rx="94" ry="94" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.35"/>

  <!-- Subtle top edge highlight -->
  <path d="M112 16 L400 16 Q496 16 496 112 L496 140 Q370 175 16 140 L16 112 Q16 16 112 16 Z" fill="#FFFFFF" opacity="0.02"/>

  <g filter="url(#orangeGlow)">
    <!-- Terminal chevron > : secondary element in muted orange -->
    <path d="
      M 88 156
      L 122 124
      L 226 236
      L 226 276
      L 122 388
      L 88 356
      L 178 256
      Z
    " fill="url(#orangeFill)" opacity="0.25"/>

    <!-- Lightning bolt: primary mark in orange -->
    <path d="
      M 308 82
      L 234 234
      L 284 234
      L 212 430
      L 224 430
      L 374 210
      L 314 210
      L 372 82
      Z
    " fill="url(#orangeFill)"/>
  </g>
</svg>